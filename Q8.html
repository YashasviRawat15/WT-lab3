<html>
<head>
   
    <title>Document</title>
    <style>
        #menu {
  width: 100%;
  background-color: #f1f1f1;
}

#menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#menu li {
  float: left;
}

#menu a {
  display: block;
  padding: 8px 16px;
  text-decoration: none;
}

#menu ul li ul {
  display: none;
  position: absolute;
}

#menu ul li:hover ul {
  display: block;
}
    </style>
</head>
<body>
    <div id="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a href="#">About</a>
            <ul>
              <li><a href="#">Company</a></li>
              <li><a href="#">Team</a></li>
            </ul>
          </li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
</body>
</html>
