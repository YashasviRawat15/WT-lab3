<html>
    <head>
        <style>.rotate {
            animation: rotation 8s infinite linear;
          }
          
          @keyframes rotation {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(359deg);
            }
          }</style>
    </head>
